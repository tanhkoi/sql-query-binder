<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Binder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql-formatter/4.0.2/sql-formatter.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-sql.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>SQL Query Binder</h1>

        <div class="columns">
            <div class="column">
                <div class="section">
                    <h3>Input:</h3>
                    <div class="buttons">
                        <button class="btn cp-btn" onclick="pasteSQL()">Paste</button>
                        <button class="btn" onclick="processSQL()">Process</button>
                    </div>
                    <textarea id="input" placeholder="Paste your SQL query and bind line here...
Example:
SELECT * FROM users WHERE id = ? AND name = ?
bind => [123, 'John Doe']"></textarea>
                </div>
            </div>

            <div class="column">
                <div class="section">
                    <h3>Result:</h3>
                    <div class="buttons">
                        <button class="btn cp-btn" onclick="copyToClipboard('formattedResult')">Copy</button>
                        <button class="btn" onclick="resetPage()">Reset</button>
                    </div>
                    <div id="formattedResult" class="output"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
